<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چرخش360</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="../assets/font/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
<main>
    <section class="login">
<div class="layer"></div>
    </section>
    <section class="login-wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="box-login">
                        <div class="login-head">
                        <div class="image">
                        <img src="../assets/img/favicon.png" alt="">
                        </div>
                            <h2 class="login-title">ورود</h2>
                        </div>

                        <form class="login-form w-100">
                            <div class="form-group row">
                                <div class="col-sm-12 p-0">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="validationTooltipUsernamePrepend"><i class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="نام کاربری" aria-describedby="validationTooltipUsernamePrepend" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 p-0">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="validationTooltipPasswordPrepend"><i class="fa fa-lock"></i></span>
                                        </div>
                                        <input type="text" class="form-control" id="validationTooltipPassword" placeholder="رمز ورود" aria-describedby="validationTooltipPasswordPrepend" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row --not w-75">
                                <div class="col-sm-12 p-0">
                                    <div class="form-check text-right">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label pr-4" for="gridCheck1">
                                            مرا به خاطر بسپار
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row --not">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn-login">ورود</button>
                                </div>
                            </div>
                        </form>
                        <div class="login-footer">
                            <a href="#" class="enroll">ثبت نام</a>
                            <a href="#" class="forget">رمز خود را فراموش کرده اید؟</a>
                        </div>
                </div>
                </div>
                </div>
                </div>

    </section>

</main>
<script src="../assets/js/jquery-3.4.0.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.js"></script>
</body>
</html>
